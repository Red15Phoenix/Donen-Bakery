<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>D.Ba</title>
</head>

<body>
    <header>
        <div class="logo">
            D.ba
        </div>

        <nav>
            <!-- Displays on mobile -->
            <span class="material-symbols-outlined">
                menu
            </span>
            <!-- ........ -->

            <!-- Displays on desktop -->
            <a href="#">Home</a>
            <a href="#">about</a>
            <a href="#">bakery</a>
            <a href="#">delivery</a>
            <a href="#">contact</a>
            <!-- ........... -->
        </nav>
    </header>

    <!-- Menu on-click -->
    <div class="menu__onclick">
        <div class="links">
            <a href="#">Home</a>
            <a href="#">about</a>
            <a href="#">bakery</a>
            <a href="#">delivery</a>
            <a href="#">contact</a>
        </div>

    <section class="hero">
        <div class="hero__image">
            <img src="images/bg.jpg" alt="bread sticks">
        </div>

        <div class="hero__details">

            </p>
        </div>
            <div class="hero__buttons">
                
                                <button class="order">
                                    Order
                                    <span class="material-symbols-outlined">
                                        shopping_cart
                                        </span>
                                </button>
                <button class="explore">
                    Explore
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </div>
        </div>

    <section class="menus">
        <div class="menu__header">
            <h2> Journey Through Bakeries </h2>
        </div>
    </section>
